<!DOCTYPE html>
<html>
<head>
	<title>Handlebars</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="page-wrap">
		<h1>Handlebars</h1>
		<div id="pets-container"></div>
	</div>

	<script id="petsTemplate" type="text/x-handlebars-template">
		{{#each pets}}
			<div class="pet">
				<div class="photo-column">
					<img src="{{photo}}">
				</div>

				<div class="info-column">
					<h2>{{name}} <span class="species">({{species}})</span></h2>

					<p>Age: {{ageCalculator birthYear}}</p>

					{{#if favFoods}}
					<h4 class="headline-bar">Favorite Foods</h4>
					<ul class="favorite-foods">
						{{#each favFoods}}
							<li>{{{this}}}</li>
						{{/each}}
					</ul>
					{{/if}}

				</div>
			</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
